<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <div class="weather-side visible">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname"></h2><span class="date-day"></span><span class="location"></span>
            </div>
            <div class="weather-container">
                <img class="weather-icon" src="" alt="icon">
                <h1 class="weather-temp"></h1>
                <h3 class="weather-desc"></h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="pressure"> <span class="title">PRESSURE</span><span class="value1">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title">HUMIDITY</span><span class="value2">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title">WIND</span><span class="value3">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active"><i class="day-icon" data-feather="sun"></i><span
                            class="day-name1">Tue</span><span class="day-temp">29째C</span></li>
                    <li><i class="day-icon" data-feather="cloud"></i><span class="day-name2">Wed</span><span
                            class="day-temp">21째C</span></li>
                    <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name3">Thu</span><span
                            class="day-temp">08째C</span></li>
                    <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name4">Fry</span><span
                            class="day-temp">19째C</span></li>
                    <div class="clear"></div>
                </ul>
            </div>
            <div class="location-container">
                <label class="location-label">
                    <input class="location-input" type="text" placeholder="Change location">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
